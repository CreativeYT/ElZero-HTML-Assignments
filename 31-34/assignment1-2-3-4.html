<!DOCTYPE html>
<html>
    <head>
    </head>
    <body>
        <form novalidate target="_blank">
            <div>
                <label>Search</label>
                <br><br>
                <input type="search" name="Search" placeholder="Enter A Search Word" autofocus>
            </div>
            <br>
            <div>
                <label>Upload</label>
                <br><br>
                <input type="file" name="file">
            </div>
            <br>
            <div>
                <label>URL</label>
                <br><br>
                <input type="url" name="url" required>
            </div>
            <br>
            <br>
            <div>
                <label>Date</label>
                <input type="date" name="date" value="1982-10-25">
            </div>
            <br>

            <div>
                <label>Month</label>
                <input type="month" name="month" value="1982-10">
            </div>

            <br>
            <input type="reset" name="reset" value="Empty">
            <input type="submit" name="submit" value="Save">
        </form>


        <pre>
            Hello Line One
            Hello Line Two
            Hello Line Three
                  Hello Line Four
        </pre>


        <iframe src="https://elzero.org" width="100%" height="400px"></iframe>
    </body>
</html>
